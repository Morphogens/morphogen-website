<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>

<script id="vertexShader" type="x-shader/x-vertex">
    void main() {
        gl_Position = vec4( position, 1.0 );
    }
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
    uniform float time;
    uniform vec2 resolution;
    uniform sampler2D u_image;
    void main() {
        vec2 p = gl_FragCoord.xy;
        float v = (texture2D(u_image, p / resolution.x).x > 0.5) ? 0.0 : 1.0;
        gl_FragColor = vec4(v, v, v, 1.0);
    }
</script>
<script>
    var container;
    var camera, scene, renderer;
    var uniforms, material, mesh;
    var windowHalfX = window.innerWidth / 2;
    var windowHalfY = window.innerHeight / 2;

    var bufferTexture;

    var textures = [
        THREE.ImageUtils.loadTexture( "M.png" ),
        THREE.ImageUtils.loadTexture( "M.png" )
    ]


    init();
    var startTime = Date.now();
    animate();

    function init() {
        container = document.getElementById( 'container' );
        camera = new THREE.Camera();
        camera.position.z = 1;
        scene = new THREE.Scene();

        bufferTexture = new THREE.WebGLRenderTarget(
            window.innerWidth, window.innerHeight,
            { format: THREE.RGBAFormat }
        );

        uniforms = {
            time: { type: "f", value: 1.0 },
            resolution: { type: "v2", value: new THREE.Vector2() },
            u_image: { type: "t", value: textures[0] }
        };

        material = new THREE.ShaderMaterial( {
            uniforms: uniforms,
            vertexShader: document.getElementById( 'vertexShader' ).textContent,
            fragmentShader: document.getElementById( 'fragmentShader' ).textContent
        });
        mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2, 2 ), material );
        scene.add( mesh );
        renderer = new THREE.WebGLRenderer();
        container.appendChild( renderer.domElement );
        uniforms.resolution.value.x = window.innerWidth;
        uniforms.resolution.value.y = window.innerHeight;
        renderer.setSize( window.innerWidth, window.innerHeight );
    }
    function animate() {
        requestAnimationFrame( animate )
        render()
    }
    var i = 0;
    function render() {
        var elapsedMilliseconds = Date.now() - startTime
        var elapsedSeconds = elapsedMilliseconds / 1000.
        // uniforms.u_image.value = textures[i % 2];
        uniforms.time.value = 60. * elapsedSeconds
        renderer.render( scene, camera )
        i += 1;
    }
</script>
</body>
</html>
