<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Morphogen</title>
    <script src="./bundle.js" type="module"></script>
    <style>
        #container {
            width: 100vw;
            height: 100vh;
            overflow: scroll;
            -webkit-overflow-scrolling: touch;
            position: absolute;
            z-index: 10;
            /*pointer-events: none;*/
        }
        #inner_container {
            width: 100%;
            height: 500vh;
            position: absolute;
            text-align: center;
            z-index: 10;
        }
        #test {
            display: inline-block;
            margin: auto;
            margin-top: 400vh;
            background-color: transparent;
            text-align: center;
            border: 1px solid;
        }
        #test p {
            font-size: 64px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div id='container'>
        <div id='inner_container'>
            <div id='test'>
                <p>
                    Hello World
                </p>
            </div>
        </div>
    </div>

</body>
